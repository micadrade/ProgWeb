<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições</title>
</head>
<body>
  
<div> 
    <h1>Inscrições para evento de astronomia</h1>     
</div>

<form>
    <fieldset> 
        <div>
            <label>Nome completo</label>
            <input type="text" name="nome completo" id="nome completo">
        </div>

    </fieldset>
<div>
    <label>Email </label>
    <input type="email" name="email" id="email">
</div>

<div>
    <label>Qual seu nível de escolaridade? </label>
<label>
    <input type="radio" name="escolaridade" value="Ensinofundamental" checked> Ensino fundamental
</label>
<label>
    <input type="radio" name="escolaridade" value="Ensinomedio"> Ensino médio
</label>
<label>
    <input type="radio" name="escolaridade" value="Ensinosuperior"> Ensino superior
</label>
</div>
<div>
    <label>Quais desses assuntos mais te interessa?</label>
        <select id="Quais desses assuntos mais te interessa?">
            <option selected disabled value="">Selecione</option>
            <option>Constelações</option>
            <option>Exoplanetas</option>
            <option>Estrelas</option>
            <option>Outro</option>
    
</div>

</form>

</body>
</html>
